<html>
  <head>
    <style type="text/css">
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      body {
        margin: 40px;
      }

      .wrapper {
        display: grid;
        grid-template-rows: 100px;
        grid-template-columns: 100px 100px 100px 100px 100px 100px;
        grid-gap: 10px;
        color: #444;
      }

      .box {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        /*   padding: 20px; */
        font-size: 150%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .border {
          position: fixed;
          top: 0;
          left: 0;
          border: 2px inset #9F3AFF;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

      @font-face { font-family: karmatic_arcade; src: url('ka1.ttf'); }

      h1 {
        letter-spacing: 7px;
      }

      .center {
        position: absolute;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: -500px;
        width: 50%;
      }

    </style>

    <meta charset="utf-8">

    <body style="background-color:black;">>
      <img src="images/Expertize_Logo.png" class=".center" width="748.8" height="421.2">
      <h1 style="font-family:karmatic_arcade;color:#E9EBF1;font-size:200%;text-align:center">All Challenges</h1>
      <!-- Need js code to get challenge names depending on show -->
      <div class="wrapper">
        <div class="box a">Quiz 1</div>
        <div class="box b">Quiz 2</div>
        <div class="box c">Quiz 3</div>
        <div class="box d">Quiz 4</div>
        <div class="box e">Quiz 5</div>
        <div class="box f">Quiz 6</div>
      </div>
      <h1 style="font-family:karmatic_arcade;color:#E9EBF1;font-size:200%;text-align:center">Favorites</h1>
      <div class="wrapper">
        <div class="box a">Quiz 1</div>
        <div class="box b">Quiz 2</div>
        <div class="box c">Quiz 3</div>
      </div>
      <div class="border"></div>
    </body>
  </head>
</html>
